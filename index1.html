<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <title>Log in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .tax-regime {
            background-color:black;
            color: #fff;
            padding: 20px;
            text-align: left;
            border-radius: 5px;
            margin-bottom: 20px;
        }

     
      
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	<div class="menu"> 
        <ul class="menu-list"> 
            <li class="menu-list-items"> 
                <a class="links" href="index2.html"> 
                    Home 
                </a> 
            </li> 
            <li class="menu-list-items"> 
                <a class="links" href="index3.html"> 
                    User Input 
                </a> 
            </li> 
            <li class="menu-list-items"> 
                <a class="links" href="index4.html"> 
                    User Data 
                </a> 
            </li> 
            
           
        </ul> 
    </div> 
            
    <div class="tax-regime">Tax Regime</div>
    <div class="container">
        <h2>Log in</h2>
        <form action="login" method="POST">
            <label for="rfid">Please enter your UserID and password of RFID system:</label>
            <br/>
            <fieldset>
              <legend>User Information</legend>
              <label for="userid">UserID:</label>
              <input type="text" id="userid" name="userid">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
              <input type="checkbox" name=" ">Keep me logged in
            </fieldset>
            <br/>
            <input type="submit"/>
          
          </form>
        <br/>
          <div class="options">
            <a href="#">Forgot Password?</a> <br/>
            <br/>
            <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
